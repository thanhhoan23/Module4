<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>temp</title>
    <th:block th:replace="/cp/layout/head :: head"/>
</head>
<body _c_t_common="1" _c_t_j1="1">
<!-- Begin page -->
<div id="wrapper">
    <!-- Topbar Start -->
    <th:block th:replace="/cp/layout/navbar-custom :: navbar-custom"/>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="/cp/layout/left-side-menu :: left-side-menu"/>
    <!-- Start Page Content here -->
    <div class="content-page">
        <div class="content">
            <!-- Start Content-->
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-box">
                            <h4 class="header-title">Create Customer</h4>

                            <form th:object="${customer}" method="post">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">Full Name</label>
                                        <input type="text" class="form-control" name="fullName" placeholder="Full Name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label  class="col-form-label">Email</label>
                                        <input type="email" class="form-control" name="email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label  class="col-form-label">Phone</label>
                                        <input type="tel" class="form-control" name="phone" placeholder="Phone">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">Address</label>
                                        <input type="text" class="form-control" name="address"  placeholder="Address">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label  class="col-form-label">Balance</label>
                                        <input type="number" class="form-control" name="balance" placeholder="Balance">
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">Create</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- end page title -->
            </div> <!-- container -->

        </div> <!-- content -->

        <!-- Footer Start -->
        <th:block th:replace="/cp/layout/footer :: footer"/>
        <!-- end Footer -->
    </div>
</div>
<!-- END wrapper -->
<!-- Right Sidebar -->
<th:block th:replace="/cp/layout/right-bar :: right-bar"/>
<!-- /Right-bar -->

<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>

<!-- Vendor js -->
<script src="/assets/js/vendor.min.js"></script>

<script src="/assets/libs/jquery-knob/jquery.knob.min.js"></script>
<script src="/assets/libs/peity/jquery.peity.min.js"></script>

<!-- Sparkline charts -->
<!-- init js -->
<script src="/assets/js/pages/dashboard-1.init.js"></script>

<!-- App js -->
<script src="/assets/js/app.min.js"></script>

<!-- Code injected by live-server -->
</body>
</html>
